<svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">

  <!-- Центральный прямоугольник -->
  <rect x="5" y="18" width="30" height="4" stroke="#000" stroke-width="1.5" fill="none"/>

  <!-- Левая горизонтальная линия -->
  <line x1="0" y1="20" x2="5" y2="20" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Правая горизонтальная линия -->
  <line x1="35" y1="20" x2="40" y2="20" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>

  <text x="12" y="30" font-family="Verdana" font-size="8" fill="black">
    Line
  </text>
</svg>
